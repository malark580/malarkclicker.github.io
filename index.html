<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .button {
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .score {
            font-size: 48px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score" id="score">0</div>
        <button class="button" onclick="increaseScore()">Кликни меня!</button>
    </div>

    <script>
        let score = 0;

        function increaseScore() {
            score += 1;
            document.getElementById('score').innerText = score;
        }
    </script>
</body>
</html>
